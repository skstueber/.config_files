[colors]
background = #552b3e75
background-alt = #bf000000
foreground = #C5C8C6
primary = #cd00c7
secondary = #42d87b
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 15pt
#radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1
padding-down = 9

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular
font-2 = 3270 Nerd Font:style=Regular

modules-left = xworkspaces 
modules-center = date
modules-right = xkeyboard pulseaudio backlight memory cpu wlan eth battery-icon

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;[module/xwindow]
;type = internal/xwindow
;label = %title:0:60:...%

#[module/filesystem]
#type = internal/fs
#interval = 25

#mount-0 = /

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

#label-unmounted = %mountpoint% not mounted
#label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%
label-muted = 󰖁 %percentage%%
label-muted-foreground = ${colors.primary}

ramp-volume-0 = 
ramp-volume-1 =  
ramp-volume-2 = %{F#00FF00}
ramp-volume-3 = %{F#00FF00}
ramp-volume-4 = %{F#FFE000}
ramp-volume-5 = %{F#feaa00}
ramp-volume-6 = %{F#ff0000}

[module/backlight]
type = internal/backlight
format = <ramp> <label>
use-actual-brightness = true
poll-interval = 1

ramp-0 = 󱩹 
ramp-1 = %{F#0640ff}
ramp-2 = %{F#00FF00}
ramp-3 = %{F#FFE000}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = #24ffe6

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #000000
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 10
format-connected = <label-connected> <ramp-signal> 
format-disconnected = <label-disconnected>
label-connected-foreground = ${colors.primary}
label-disconnected = %{F#ff0000}󰤫

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% 

ramp-signal-0 = 󰤯 
ramp-signal-1 = %{F#feaa00}󰤟
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = %{F#00ff00}󰤨

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 10

date = %H:%M                                              %m/%d/%Y

label = %date%
label-foreground = #ffffff
#label-foreground = ${colors.secondary}

[module/battery-icon]
type = custom/script
exec = ~/.config/polybar/scripts/b_status_icon
interval = 10

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
